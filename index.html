<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">

            <div class="menu--2">
                <h3 class="menu__text" id="yes-no-button">yes or no?</h3>
                <svg class="menu__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"/></svg>
            </div>

            <div class=" menu--3">
                <h3 class="menu__text" id="generate-own-button">generate own</h3>
                <svg class="menu__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32zM421.7 220.3L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3z"/></svg>
            </div>
        </div>


        <div class="content">

            <div class="content__container" >

                <div class="content__container-left">
                    <!-- 1: where to eat -->
                    <div class="content__container-changing" id="where-eat-content">
                        <h3 class="content__title">where to eat?</h3>
                    </div>

                     <!-- 2: yes or no? -->
                    <div class="content__container-changing content-hidden" id="yes-no-content">
                        <h3 class="content__title">yes or no?</h3>
                    </div> 

                    <!-- 3: generate your own -->
                    <div class="content__container-changing content-hidden" id="generate-own-content">
                        <h3 class="content__title"></h3>
                        <div class="input-button" id="input-button-left">
                            <input type="text" name="generated-question" id="generated-question">
                            <button class="btn btn--question" id="generate-question-btn">question</button>
                        </div>
                    </div> 

                    <div class="content__result">
                        <h1 id="chosen-one"></h1>
                    </div>

                    <button class="btn btn--choose" id="choose-button">Choose!</button>
                </div>

                <div class="content__container-right">
                    <h4>Choices</h4>
                    <div id="choice-box">
                    </div>
                    <div class="input-button" id="input-button-right">
                        <input type="text" name="input-choice" id="input-choice">
                        <button class="btn btn--add" id="add-choice">Add Choice</button>
                    </div>
                </div>

                
            </div>
            

        </div>

        <footer class="footer">
            <button class="btn btn--reset" id="reset-button">Reset</button>
        </footer>
    </main>
    
    <script src="index.js"></script>
</body>

</html>
